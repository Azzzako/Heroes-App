<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de Heroes</mat-label>
    <input type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
        value=""
        >
        No se encontro nada con el termino {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{selectedHero | json}}
</div>

<div class="grid bm-8 pt-2"
>
  <div
  *ngFor="let hero of heroes"
  class="col-12 sm:col-4 md:col-3 xl:col-2">
    <heroes-hero-card [hero]="hero"></heroes-hero-card>
  </div>
</div>
